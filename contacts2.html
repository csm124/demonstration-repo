<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="Stylesheet" href="style.css">
   
</head>
<body>
    <header>
     
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Contact me</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About page</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li><a href="contacts2.html">Contacts2</a></li>
              </ul>
            </div>
          </nav>
    </header>

<div class="contact-box">
   <div class="row">
      <form name="contacts2" method="POST" data-netlify="true"class="col s10">
        <input type="hidden" name="form-name" value="contacts2" />
        <div class="row">
          <div class="input-field col s10">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
          </div>
        </div>
          <div class="input-field col s10">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
            <div class="row">
              <div class="input-field col s10">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_mail">Email</label>
              </div>
              <div class="row">
                <form class="col s10">
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix">mode_edit</i>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Message</label>
                    </div>
                  </div>
                
                </form>
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
    </div>
         

        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
  </html>
